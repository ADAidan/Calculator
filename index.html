<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-9">
                <input id="calculator-display" class="form-control fs-2 p-2 text-end" placeholder="0">
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="open-parenthesis" class="btn btn-secondary col-2 fs-2 m-2">(</button>
            <button id="close-parenthesis" class="btn btn-secondary col-2 fs-2 m-2">)</button>
            <button id="percent" class="btn btn-secondary col-2 fs-2 m-2">%</button>
            <button id="clear" class="btn btn-secondary col-2 fs-2 m-2">AC</button>
        </div>
        <div class="row justify-content-center">
            <button id="seven" class="btn btn-light col-2 fs-2 m-2">7</button>
            <button id="eight" class="btn btn-light col-2 fs-2 m-2">8</button>
            <button id="nine" class="btn btn-light col-2 fs-2 m-2">9</button>
            <button id="divide" class="btn btn-secondary col-2 fs-2 m-2">/</button>
        </div>
        <div class="row justify-content-center">
            <button id="four" class="btn btn-light col-2 fs-2 m-2">4</button>
            <button id="five" class="btn btn-light col-2 fs-2 m-2">5</button>
            <button id="six" class="btn btn-light col-2 fs-2 m-2">6</button>
            <button id="multiply" class="btn btn-secondary col-2 fs-2 m-2">*</button>
        </div>
        <div class="row justify-content-center">
            <button id="one" class="btn btn-light col-2 fs-2 m-2">1</button>
            <button id="two" class="btn btn-light col-2 fs-2 m-2">2</button>
            <button id="three" class="btn btn-light col-2 fs-2 m-2">3</button>
            <button id="minus" class="btn btn-secondary col-2 fs-2 m-2">-</button>
        </div>
        <div class="row justify-content-center">
            <button id="zero" class="btn btn-light col-2 fs-2 m-2">0</button>
            <button id="period" class="btn btn-light col-2 fs-2 m-2">.</button>
            <button id="equal" class="btn btn-primary col-2 fs-2 m-2">=</button>
            <button id="plus" class="btn btn-secondary col-2 fs-2 m-2">+</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js" integrity="sha512-PRRHSwgn8QJinp43y5B698YK/FApqSvwmd7kVu8NWMksCl/3daKnNbPNWPuGKDrpIIb+0Dg5W55VSbZi0QG60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
